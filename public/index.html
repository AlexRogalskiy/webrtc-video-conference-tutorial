<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Video Conference - Media Server</title>
    <style>
        #meetingRoom div {
            text-align: center;
        }

        .videoContainer {
            float: left;
        }

        #meetingRoom:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <h1 id="the-title">WebRTC Video Conference</h1>


    <div id="roomSelection" style="display: block">
        <label>User name:</label>
        <input id="name" type="text" /><br /><br />
        <label>Room name:</label>
        <input id="room" type="text" /><br /><br />
        <label>JWT:</label>
        <input id="token" type="text" /><br /><br />
        <button id="register">Enter</button>
    </div>

    <div id="meetingRoom" style="display: none">
    </div>

    <script>
        var header_title = document.getElementById("the-title");
        var title_interval = setInterval(function () {
            if (userName) {
                header_title.innerText = "WebRTC Video Conference - " + userName;
                document.querySelector("body").style.backgroundColor = 'grey';
                clearInterval(title_interval);
            }
        }, 1000); 
    </script>

    <script src="adapter.js"></script>
    <script src="kurento-utils.min.js"></script>
    <script src="socket.io.js"></script>
    <script src="client.js"></script>

</html>
